name: Deploy NestJS App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to the instance
        env:
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no $SSH_USERNAME@23.20.175.8 "bash -s" <<'EOF'
            cd /home/$SSH_USERNAME/typescript-starter || exit
            npm install || exit
            npm run build || exit
            pm2 stop nestjs-hello-world || true
            pm2 start dist/main.js --name "nestjs-hello-world" || exit
          EOF
